<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Button Demo</title>
  <meta name="description" content="Demo app for smart-button" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 10rem;
      font-size: 10px;
      background-color: gray;
    }

    button {
      padding: 2rem;
      font-size: 3.6rem;
      border-radius: 1rem;
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

  </style>
  <link rel="stylesheet" type="text/css" href="../bower_components/smart-bubbles/style.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/smart-button/style.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/smart-dialog/style.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <script src="../bower_components/smart-bubbles/script.js" type="text/javascript"></script>
  <script src="../bower_components/smart-button/script.js" type="text/javascript"></script>
  <script src="../bower_components/smart-dialog/script.js" type="text/javascript"></script>
  <script src="../script.js" type="text/javascript"></script>
  <style>
    smart-button {
      background-size: auto auto;
    }
  </style>
</head>
<body role="application">
  <button onclick="openDialog()">Open</button>
  <script>
    var dialog = new SmartModalDialog();
    function openDialog() {
      dialog.open(
        {
          message: {
            textRaw: 'How are you today?'
          },
          buttonSettings: [
            {
              icon: 'example.jpg',
              textRaw: 'Bad',
              onClick: function() {
                alert('I feel bad today!');
              }
            },
            {
              textRaw: 'Good',
              class: 'primary',
              defaultFocus: true,
              onClick: function() {
                alert('I feel good today!');
              }
            },
            {
              textRaw: 'Excellent',
              class: 'danger',
              onClick: function() {
                alert('I feel excellent today!');
              }
            }
          ],
          onCancel: function() {
            alert('cancel');
          }
        }
      );
    }
  </script>
</body>
</html>
